l_english:
  trait_the_old_way_follower: "The Old Way follower"
  trait_the_old_way_follower_character_desc: "This character is a staunch adherent of the ancient ways of reaving and plundering. To him, might is the measure of right, and the Ironborn stand as the strongest of all peoples."

  trait_the_new_way_follower: "The New Way follower"
  trait_the_new_way_follower_character_desc: "This character advocates for peaceful coexistence with the rest of Westeros and its peoples. He is firmly convinced that through trade and cooperation the Ironborn can achieve far greater results than through the blade and flame."